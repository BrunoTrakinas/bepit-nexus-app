[build]
  base    = "rosto-do-robo"
  command = "npm run build"
  publish = "dist"

# Redireciona APENAS as chamadas de API para o backend no Render.
[[redirects]]
  from = "/api/*"
  to   = "https://bepit-nexus-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Regra final para o React. QUALQUER outra rota (incluindo /admin)
# carrega o app principal.
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200