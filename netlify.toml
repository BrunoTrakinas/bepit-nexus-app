# Manual de Instruções Final para o Netlify

# 1. Instruções de "Construção" do Site
[build]
  base    = "rosto-do-robo"
  command = "npm run build"
  publish = "dist"

# 2. Regras de Redirecionamento (Lidas de cima para baixo)

# Regra para a API:
[[redirects]]
  from = "/api/*"
  to   = "https://bepit-nexus-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Regra para o Admin:
[[redirects]]
  from = "/admin/*"
  to   = "https://bepit-nexus-backend.onrender.com/admin/:splat"
  status = 200
  force = true

# Regra Final para o React:
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200